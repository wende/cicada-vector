name: Publish to PyPI

# Required GitHub Secrets:
# - PYPI_API_TOKEN: API token for publishing to PyPI
# - TEST_PYPI_API_TOKEN: API token for TestPyPI

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      test_only:
        description: 'Only publish to TestPyPI (skip real PyPI)'
        required: false
        type: boolean
        default: false
      skip_test_pypi:
        description: 'Skip TestPyPI and publish directly to PyPI (manual override)'
        required: false
        type: boolean
        default: false

jobs:
  test-publish:
    name: Test on TestPyPI
    if: github.event_name == 'push' || github.event.inputs.skip_test_pypi != 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/src
          python3 -m unittest discover tests

      - name: Build package
        run: uv build

      - name: Publish to TestPyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          uv publish \
            --publish-url https://test.pypi.org/legacy/ \
            --token $UV_PUBLISH_TOKEN

  publish:
    name: Publish to PyPI
    needs: test-publish
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.test_only != true && github.event.inputs.skip_test_pypi != 'true')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag is on main branch
        run: |
          git fetch origin main
          if ! git merge-base --is-ancestor HEAD origin/main;
            echo "Error: Tag must be on main branch for PyPI release"
            exit 1
          fi
          echo "✓ Tag is on main branch"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          uv publish --token $UV_PUBLISH_TOKEN

  publish-direct:
    name: Publish to PyPI (direct)
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.skip_test_pypi == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag is on main branch
        run: |
          git fetch origin main
          if ! git merge-base --is-ancestor HEAD origin/main;
            echo "Error: Tag must be on main branch for PyPI release"
            exit 1
          fi
          echo "✓ Tag is on main branch"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          uv publish --token $UV_PUBLISH_TOKEN
