name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies (Pure Python)
      run: |
        pip install .
        # Install test deps if any (none currently, unittest is builtin)

    - name: Run Tests (Pure Python)
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/src
        python -m unittest discover tests

    - name: Install dependencies (With Numpy)
      run: |
        pip install ".[numpy]"

    - name: Run Tests (With Numpy Acceleration)
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/src
        python -m unittest discover tests
